<!-- 模态框（Modal） -->
<div class="modal fade" id="changePwdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改密码，请谨慎操作!
                </h4>
            </div>
            <div class="modal-body" style="height: 260px;">
                <div class="col-xs-7" style="margin-top: 14px;"><span>旧密码:</span><input placeholder="旧密码" style="width: 240px;"  name="old_pwd" value="" class="form-control" type="password"></div>
                <div class="col-xs-7" style="margin-top: 14px;"><span>新密码:</span><input placeholder="新密码" style="width: 240px;"  name="new_pwd" value="" class="form-control" type="password"></div>
                <div class="col-xs-7" style="margin-top: 14px;"><span>确认新密码:</span><input placeholder="确认新密码" style="width: 240px;"  name="again_pwd" value="" class="form-control" type="password"></div>
                <input type="hidden" id="changeAccount">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="changePwdSubmit()">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
